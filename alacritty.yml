background_opacity: 0.98

window:
  decorations: full

  dimensions:
    columns: 144
    lines: 42

  padding:
    x: 10
    y: 10

  dynamic_padding: true


font:
  normal:
    family: Cascadia Mono
    style: Regular

  bold:
    family: Cascadia Mono
    style: Bold

  italic:
    family: Cascadia Mono
    style: Italic

  bold_italic:
    family: Cascadia Mono
    style: Bold Italic

  size: 12

draw_bold_text_with_bright_colors: true


# Below this point are the color schemes
