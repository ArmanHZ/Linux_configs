background_opacity: 0.82

Window:
  decorations: none

  padding:
    x: 10
    y: 10

  dynamic_padding: true


font:
  normal:
    family: Cascadia Mono
    style: Regular

  bold:
    family: Cascadia Mono
    style: Bold

  italic:
    family: Cascadia Mono
    style: Italic

  bold_italic:
    family: Cascadia Mono
    style: Bold Italic

  size: 12

draw_bold_text_with_bright_colors: true

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard constrast: background: '#1d2021'
    # medium contrast: background = '#282828'
    # soft contrast: background = '#32302f'
    background: '#000000'
    foreground: '#ebdbb2'

  # Normal colors
  Normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

